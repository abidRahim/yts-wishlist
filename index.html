<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
    />
    <title>YTS CRUD</title>
  </head>
  <body>
    <!-- Primary Header -->
    <header class="heading__top">
      <a href="index.html"
        ><img src="assets/media/logo-YTS.svg" alt="YTS Logo"
      /></a>
      <div class="nav__search">
        <i class="fas fa-search fa-xs"></i>
        <input type="search" name="site-search" placeholder="Quick Search" />
      </div>
      <nav class="header__navbar">
        <ul class="nav__links">
          <li><a class="home hilight" href="index.html">Home</a></li>
          <li><a class="watch-list" href="#">Watchlist</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="movies__container">
        <ul class="movie-list"></ul>
      </div>
    </main>

    <!-- Primary Footer -->
    <footer class="foot">
      <ul class="foot__grid">
        <li class="hilight">YTS &copy; 2011 - 2019</li>
        <li><a href="https://yts.lt/blog">Blog</a></li>
        <li><a href="https://yts.lt/dmca">DMCA</a></li>
        <li><a href="https://yts.lt/api">API</a></li>
        <li><a href="https://yts.lt/rss-guide">RSS</a></li>
        <li><a href="https://yts.lt/contact">Contact</a></li>
        <li><a href="https://yts.lt/browse-movies">Browse Movies</a></li>
        <li><a href="https://yts.lt/requests">Requests</a></li>
      </ul>
    </footer>

    <script src="assets/dist/index.js"></script>
